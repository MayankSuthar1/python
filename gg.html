<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      width: 500px;
      height: 100px;
      border: 3px solid #d3d3d3; /* Increased border thickness */
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      margin-top: 10%;}
    .text {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      This is the centered text.
    </div>
  </div>
</body>
</html>
